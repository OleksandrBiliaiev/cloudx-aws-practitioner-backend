service: import-service
frameworkVersion: "3"

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  iam:
    role:
      statements:
        # Allow functions to list all buckets
        - Effect: Allow
          Action: "s3:ListBucket"
          Resource: "arn:aws:s3:::aws-cloudx-bike-shop-product-import"
        # Allow functions to read/write objects in a bucket
        - Effect: Allow
          Action:
            - "s3:*"
          Resource:
            - "arn:aws:s3:::aws-cloudx-bike-shop-product-import/*"
iamRoleStatements:
  - Effect: "Allow"
    Action:
      - sqs:SendMessage
      - sqs:ReceiveMessage
      - sqs:DeleteMessage
      - sqs:GetQueueAttributes
    Resource: "*"
  - Effect: "Allow"
    Action:
      - sqs:ListQueues
    Resource: "*"  

functions:
  upload:
    handler: importProductsFile.importProductsFile
    events:
      - http:
          path: /import
          method: get
          cors: true
            # origin: "https://dqbw3kxelkxvj.cloudfront.net"
            # headers: "*"
          authorizer: 
            # name: 'basicAuthorizer'
            arn: arn:aws:lambda:us-east-1:043770472754:function:authorization-service-dev-basicAuthorizer
            type: token 
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            # identityValidationExpression: Basic *
            # identitySource: method.request.header.authorizationToken
            # identityValidationExpression: '^Bearer [-0-9a-zA-Z._]*$'
  parse:
    handler: importFileParser.importFileParser
    events:
      - s3:
          bucket: aws-cloudx-bike-shop-product-import
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true

resources:
  Resources:
    Unauthorized:
      Type: AWS::ApiGateway::GatewayResponse
      Properties:
        ResponseParameters:
          "gatewayresponse.header.Access-Control-Allow-Origin": "'*'"
          "gatewayresponse.header.Access-Control-Allow-Headers": "'*'"
        ResponseType: "DEFAULT_4XX"
        RestApiId:
          Ref: "ApiGatewayRestApi"        